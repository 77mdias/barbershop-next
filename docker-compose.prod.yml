# ===============================================
# üê≥ DOCKER COMPOSE - PRODU√á√ÉO
# ===============================================
# Configura√ß√£o otimizada para ambiente de produ√ß√£o
# com banco externo (Neon) e seguran√ßa

services:
  # ==================
  # üöÄ APLICA√á√ÉO
  # ==================
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: barbershop-app-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    networks:
      - barbershop-network
    # Recursos limitados para produ√ß√£o
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check da aplica√ß√£o
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================
  # üîÑ NGINX PROXY (Opcional)
  # ==================
  nginx:
    image: nginx:alpine
    container_name: barbershop-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - barbershop-network
    profiles:
      - proxy

# ==================
# üåê REDES
# ==================
networks:
  barbershop-network:
    driver: bridge
