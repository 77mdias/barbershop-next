services:
  # ==================
  # üóÑÔ∏è MIGRATION SERVICE (Separado)
  # ==================
  migrator:
    build:
      context: .
      dockerfile: Dockerfile.pro
      target: migrator
    container_name: barbershop-migrator
    env_file:
      - .env.production
    networks:
      - barbershop-network
    profiles:
      - migration
    restart: "no" # Run once only

  # ==================
  # üöÄ APPLICATION (Limpa)
  # ==================
  app:
    build:
      context: .
      dockerfile: Dockerfile.pro
      target: production
    container_name: barbershop-app-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    networks:
      - barbershop-network
    # depends_on: migrator ser√° gerenciado pelo script deploy-pro.sh

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # ==================
  # üîÑ NGINX PROXY
  # ==================
  nginx:
    image: nginx:alpine
    container_name: barbershop-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - barbershop-network
    profiles:
      - proxy

networks:
  barbershop-network:
    driver: bridge
