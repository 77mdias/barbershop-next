# ===============================================
# üê≥ DOCKER COMPOSE - DESENVOLVIMENTO
# ===============================================
# Configura√ß√£o para ambiente de desenvolvimento local
# com hot reload, PostgreSQL e Prisma Studio

services:
  # ==================
  # üìä BANCO DE DADOS
  # ==================
  db:
    image: postgres:15-alpine
    container_name: barbershop-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: barbershop_dev
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - barbershop_pgdata_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - barbershop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d barbershop_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================
  # üöÄ APLICA√á√ÉO
  # ==================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: barbershop-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000" # Next.js
      - "5555:5555" # Prisma Studio
    volumes:
      # Hot reload - monta c√≥digo fonte
      - .:/app
      - /app/node_modules
      - /app/.next
      # Persiste uploads entre restarts
      - barbershop_uploads_dev:/app/public/uploads
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/barbershop_dev
      - DIRECT_URL=postgresql://postgres:postgres@db:5432/barbershop_dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - barbershop-network
    stdin_open: true
    tty: true

# ==================
# üåê REDES E VOLUMES
# ==================
networks:
  barbershop-network:
    driver: bridge

volumes:
  barbershop_pgdata_dev:
    driver: local
  barbershop_uploads_dev:
    driver: local
