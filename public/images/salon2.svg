<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="salonGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#salonGradient2)"/>
  
  <!-- Modern barbershop interior -->
  <!-- Modern chair -->
  <rect x="60" y="110" width="45" height="70" fill="#1f2937" rx="8"/>
  <rect x="55" y="105" width="55" height="12" fill="#374151" rx="6"/>
  
  <!-- Large mirror with frame -->
  <rect x="130" y="30" width="80" height="100" fill="#374151" rx="8"/>
  <rect x="135" y="35" width="70" height="90" fill="#f8fafc" rx="5"/>
  
  <!-- Modern lighting -->
  <rect x="140" y="20" width="60" height="8" fill="#fbbf24" rx="4"/>
  
  <!-- Tools shelf -->
  <rect x="220" y="50" width="50" height="8" fill="#6b7280"/>
  <circle cx="230" cy="54" r="2" fill="#ef4444"/>
  <circle cx="240" cy="54" r="2" fill="#3b82f6"/>
  <circle cx="250" cy="54" r="2" fill="#10b981"/>
  
  <!-- Hair clipper -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="8" height="20" fill="#1f2937" rx="2"/>
    <rect x="1" y="18" width="6" height="4" fill="#374151" rx="1"/>
  </g>
  
  <!-- Modern floor pattern -->
  <rect x="0" y="180" width="300" height="20" fill="#0d9488"/>
  <rect x="0" y="185" width="300" height="5" fill="#14b8a6"/>
  
  <!-- Text -->
  <text x="150" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Classic Cuts</text>
</svg>